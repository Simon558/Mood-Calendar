<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moods Calendar</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div id="calendar" class="calendar">
            <!-- TODO: Can delete after adding by js -->
            <div id="month" class="month">
            </div>

            <div id="days-week" class="days-week">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>

            <div id="days" class="days"></div>
        </div>

        <div id="moods-palette" class="moods-palette">
            <h3 class="moods-palette__heading">How are you today</h3>
           
            <div id="moods-palette__mood" class="moods-palette__mood moods-palette__mood--perfect">
                <div id="color-perfect" class="moods-palette__mood__color moods-palette__mood__color--perfect"></div>
                <p class="moods-palette__mood__text">Perfect</p>
            </div>

            <div id="moods-palette__mood" class="moods-palette__mood moods-palette__mood--good">
                <div id="color-good" class="moods-palette__mood__color moods-palette__mood__color--good"></div>
                <p class="moods-palette__mood__text">Good</p>
            </div>

            <div id="moods-palette__mood" class="moods-palette__mood moods-palette__mood--so-so">
                <div id="color-so-so"class="moods-palette__mood__color moods-palette__mood__color--so-so"></div>
                <p class="moods-palette__mood__text">So-so</p>
            </div>

            <div id="moods-palette__mood" class="moods-palette__mood moods-palette__mood--awful">
                <div id="color-awful" class="moods-palette__mood__color moods-palette__mood__color--awful"></div>
                <p class="moods-palette__mood__text">Awful</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
